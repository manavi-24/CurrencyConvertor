<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="shortcut icon" href="ccfavicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
    <h1>Currency Convertor
    </h1>
    <div class="amt">
        <p class="text">Enter Amount:</p>
        <input id='inputamt' value="100" type="text">
    </div>

    <div class="convert">

        <div class="from">
        <p class="text">From</p>
        <div class="selectbox">
            <img class="fromflag" src="https://flagsapi.com/US/flat/64.png">   
        <select name="From" id="fromopts" class="select">
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>
    </div>
</div>

<i id="arrow" class="fa-solid fa-arrow-right-arrow-left"></i>

<div class="to">
    <p class="text">To</p>
    <div class="selectbox">
        <img class="toflag" src="https://flagsapi.com/IN/flat/64.png">
    <select name="To"id="toopts" class="select">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
    </select>
</div>
</div>

</div>

<div class="msg"><span>1USD=80INR</span></div>

<button class="btn">Get Exhange Rate</button>
</div>

    
    <script src="codes.js"></script>
    <script src="file.js"></script>
</body>
</html>
